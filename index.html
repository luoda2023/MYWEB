        /* 菜单CSS */
        .floating-nav {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #1E3A5F;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: width 0.3s;
            width: 50px;
            z-index: 9999;
        }
        .floating-nav:hover { width:250px; }
        .nav-list {list-style: none; margin:0; padding:0;}
        .nav-list li {display:flex; align-items:center; padding:10px 15px; border-bottom:1px solid rgba(255,255,255, .2);}
        .nav-list li:hover {background:#5E8BFF;}
        .nav-list li i {font-size:18px; color:#4ECDC4;}
        .nav-list li a, .nav-list li span {color:#fff; text-decoration:none; font-size:16px; margin-left:25px; white-space:nowrap; opacity:0; transition:opacity 0.3s;}
        .floating-nav:hover .nav-list li a, 
        .floating-nav:hover .nav-list li span {opacity:1;}
        .main-menu i, .main-menu span {color:#FFD700 !important;font-weight:bold;}
        @media (max-width:768px){.floating-nav{display:none;}}

    :root {
        --primary-dark: #0F1A2A;
        --primary-light: #1E3A5F;
        --accent-teal: #4ECDC4;
        --accent-blue: #5E8BFF;
        --accent-yellow: #ffc33a;
        --accent-green: #7dfb7d;
        --text-primary: #F8FDFF;

    * {

        top: 0; left: 0; bottom: 0; right: 0;
        z-index: 2;

    }
    .nav-btn-base .sweep-light::before {
        content: "";

        top: 0; left: -30%;

        background: linear-gradient(
            112deg,
            rgba(255,255,255,0) 0%,
            rgba(255,255,255,0.11) 47%,

    .unzip-dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 220px;
        background: rgba(22,38,56,0.98);
        border: 1.4px solid rgba(78,205,196,0.19);
        box-shadow: 0 8px 24px rgba(78,205,196,0.11), 0 0.5px 8px rgba(94,139,255,0.11);
        border-radius: 11px;
        z-index: 1111;
        padding: 0.74rem 0;
        animation: unzip-menu-drop 0.23s cubic-bezier(.5,1.8,.7,.7);
        display: none;
        transition: opacity 0.15s;
    }
    @keyframes unzip-menu-drop {
        0% { transform: translateY(-20px) scale(0.98); opacity: 0; }
        80% { transform: translateY(3px) scale(1.04); }
        100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .unzip-dropdown-menu.show {
        display: block;
        opacity: 1;
    }
    .unzip-menu-title {
        font-size: 1rem;
        font-weight: 700;
        color: var(--accent-yellow,#ffc33a);

        letter-spacing: 1.2px;
        transition: color 0.16s;

    .unzip-dropdown-menu .unzip-menu-item {
        display: block;
        cursor: pointer;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        font-size: 1.02rem;

        .unzip-dropdown-menu {
